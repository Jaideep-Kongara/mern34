<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #paragraph-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #word-count {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Word Counter</h1>

    <textarea id="paragraph-input" placeholder="Type or paste your paragraph here..." rows="5"></textarea>

    <p id="word-count">Word count: 0</p>

    <script>
        document.getElementById('paragraph-input').addEventListener('input', function () {
            var paragraph = this.value;
            var wordCount = countWords(paragraph);
            document.getElementById('word-count').textContent = 'Word count: ' + wordCount;
        });

        function countWords(sentence) {
            var words = sentence.split(/\s+/);
            var filteredWords = words.filter(function (word) {
                return word.length > 0; // Exclude empty strings
            });
            return filteredWords.length;
        }
    </script>

</body>
</html>
